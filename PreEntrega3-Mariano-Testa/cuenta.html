<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestPelis.com</title>
    <!-- Agregar enlaces a archivos CSS y JavaScript externos -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #15171c">
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg">
        <div class="container" style="background-color: #15171c">
            <!-- Logo -->
            <img src="https://i.pinimg.com/564x/8b/d0/cc/8bd0cc520302695750926cae4880c052.jpg" height="65" width="100">
            
            <!-- Formulario de búsqueda -->
            <form class="form-inline col-5">
                <div class="input-group">
                    <input type="text" style="border: solid 2px rgb(63, 63, 66);" class="form-control" id="busqueda" placeholder="Títulos, personas, géneros...">
                    <div>
                        <button type="submit" style="color: rgb(255, 255, 255); border: solid 2px rgb(108, 105, 121);" class="btn">Buscar</button>
                    </div>
                </div>
            </form>

            <!-- Menú de navegación -->
            <ul class="navbar-nav" style="background-color: #15171c">
                <li>
                    <a class="nav-link" style="color: white;" href="index.html">Inicio</a>
                </li>
                <li>
                    <a class="nav-link" style="color: white;" href="generos.html">Generos</a>
                </li>
                <li>
                    <a class="nav-link" style="color: white;" href="series.html">Series</a>
                </li>
                <li>
                    <a class="nav-link" style="color: white;" href="cuenta.html">Cuenta</a>
                </li>
                <li>
                    <a class="nav-link" style="color: white;" href="nosotros.html">Nosotros</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <!-- Título de inicio de sesión -->
                        <h3 class="text-center" style="color: black;">Iniciar Sesión</h3>
                    </div>
                    <div class="card-body">
                        <!-- Formulario de inicio de sesión -->
                        <form>
                            <div class="form-group">
                                <!-- Campo de correo electrónico -->
                                <label for="correo">Correo Electrónico:</label>
                                <input type="email" class="form-control" id="correo" name="correo" required>
                            </div>
                            <div class="form-group">
                                <!-- Campo de contraseña -->
                                <label for="contraseña">Contraseña:</label>
                                <input type="password" class="form-control" id="contraseña" name="contraseña" required>
                            </div>
                            <!-- Botón para enviar el formulario -->
                            <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
